<h2>Contact information</h2>

<button type="button" class="btn btn-warning btn-md new-contact"  (click)="clearForms()"  data-title="new" data-toggle="modal" data-target="#contactnew">New Contact</button>
<br>
<div class="col-md-12 nopadding">
  <div class="table-responsive">
    <table id="contact-information-table" class="table table-bordred table-striped">
      <thead>
      <th>#</th>
      <th>Phone Number</th>
      <th>Fax</th>
      <th>E-mail Adress</th>
      <th class="table-tools">Edit</th>
      <th class="table-tools">Delete</th>
      </thead>
      <tbody>
      <tr *ngFor="let contact of contacts; let i = index">
        <td>{{i+1}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.fax}}</td>
        <td>{{contact.email}}</td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Edit">
            <button (click)=editContact(i) class="btn btn-default btn-xs" data-title="Edit" data-toggle="modal" data-target="#contactedit"><span class="glyphicon glyphicon-pencil"></span></button>
          </p>
        </td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Delete">
            <button (click)=deleteContact(i) class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
          </p>
        </td>
      </tr>
      </tbody>
    </table>

    <!--add contact modal-->
    <form [formGroup]="form">
    <div  class="modal fade" id="contactnew" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Add new contact iformation</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control " type="text" name="phone" placeholder="Phone number" formControlName="phone">
            </div>
            <div class="form-group">
              <input class="form-control " type="text" name="fax" placeholder="Fax" formControlName="fax">
            </div>
            <div class="form-group">
              <textarea rows="2" class="form-control" name="email" placeholder="E-mail adress" formControlName="email"></textarea>
            </div>
          </div>
          <div class="modal-footer " data-dismiss="modal">
            <button type="button" class="btn btn-warning btn-lg"  style="width: 100%;" (click)="addNewContact(form.value)"><span class="glyphicon glyphicon-ok-sign"></span> Add new contact</button>
          </div>
        </div>
      </div>
    </div>
    </form>

    <!--edit contact modal-->
    <form [formGroup]="form" *ngIf="selectedIndex !== undefined">
      <div  class="modal fade" id="contactedit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              <h4 class="modal-title custom_align" >Edit contact iformation </h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control " type="text" name="phone" placeholder="Phone number" formControlName="phone">
              </div>
              <div class="form-group">
                <input class="form-control " type="text" name="fax" placeholder="Fax" formControlName="fax">
              </div>
              <div class="form-group">
                <textarea rows="2" class="form-control" name="email" placeholder="E-mail adress" formControlName="email"></textarea>
              </div>
            </div>
            <div class="modal-footer " data-dismiss="modal">
              <button type="button" class="btn btn-warning btn-lg"  style="width: 100%;" (click)="updateContact(form.value)"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
<br>
