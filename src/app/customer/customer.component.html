<h1>Add new Customer</h1>


<form >

  <h2>Personal information</h2>
  <div class="row">
    <div class="col-xs-6">
      <label for="name">Name </label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="customer.name">
      <span class="ems" [hidden]="validation(customer.name)">Name is required</span>
    </div>
    <div class="col-xs-6">
      <label for="name">Last name</label>
      <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="customer.lastname">
      <span class="ems" [hidden]="validation(customer.lastname)">Last name is required</span>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-6">
      <label for="name">Personal ID</label>
      <input type="text" class="form-control" id="personalid" name="personalid" [(ngModel)]="customer.personalid">
      <span class="ems" [hidden]="validation(customer.personalid)">Personal ID  is required</span>
    </div>
    <div class="col-xs-6">
      <label for="name">Parent name</label>
      <input type="text" class="form-control" name="parentname"  [(ngModel)]="customer.parentname">
      <span class="ems" [hidden]="validation(customer.parentname)">Parent name is required</span>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-6">
      <label for="name">Gender</label>
      <select class="form-control" name="gender" [(ngModel)]="customer.gender">
        <option value="">Select one</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <span class="ems" [hidden]="validation(customer.gender)">Choose gender</span>
    </div>
    <div class="col-xs-6">
      <label for="name">Birth date</label>
      <my-date-picker name="mydate" [options]="myDatePickerOptions"
                      [(ngModel)]="model" required></my-date-picker>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-6">
      <label for="name">Marital status</label>
      <select class="form-control" name="maritalstatus" [(ngModel)]="customer.materialstatus">
        <option value="">Select one</option>
        <option value="married">Married</option>
        <option value="single">Single</option>
        <option value="divorced">Divorced</option>
      </select>
      <span class="ems" [hidden]="validation(customer.materialstatus)">Choose material status</span>
    </div>
    <div class="col-xs-6">
      <label for="name">Education</label>
      <select class="form-control" name="education"  [(ngModel)]="customer.education">
        <option value="">Select one</option>
        <option value="High School">High School</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="Doctorate Degree">Doctorate Degree</option>
      </select>
      <span class="ems" [hidden]="validation(customer.education)">Choose education</span>
    </div>
  </div>
  <br>

  <contact-information [contactArr]="contactArr"></contact-information>
  <adress-information [adressArr]="adressArr"></adress-information>

  <div class="submit-button" (click)="addCustomer()">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
      <line class="top" x1="250" y1="0" x2="612" y2="0"/>
      <line class="left" x1="0" y1="40" x2="0" y2="102"/>
      <line class="bottom" x1="112" y1="62" x2="-250" y2="62"/>
      <line class="right" x1="362" y1="-40" x2="362" y2="22"/>
    </svg>
    <span>SAVE INFORMATION</span>
  </div>
  <br><br><br>
</form>
