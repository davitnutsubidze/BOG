<h2>Adress information</h2>

<button type="button" class="btn btn-warning btn-md new-contact" (click)="clearForms()" data-title="new" data-toggle="modal" data-target="#newadress">New Contact</button>
<br>
<div class="col-md-12 nopadding">
  <div class="table-responsive">
    <table id="adress-information-table" class="table table-bordred table-striped">
      <thead>
      <th>#</th>
      <th>City</th>
      <th>Street</th>
      <th>Postal</th>
      <th class="table-tools">Edit</th>
      <th class="table-tools">Delete</th>
      </thead>
      <tbody>
      <tr *ngFor="let adress of addresses; let i = index">
        <td>{{i+1}}</td>
        <td>{{adress.city}}</td>
        <td>{{adress.street}}</td>
        <td>{{adress.postal}}</td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Edit">
            <button (click)=editAdress(i) class="btn btn-default btn-xs" data-title="Edit" data-toggle="modal" data-target="#editadress"><span class="glyphicon glyphicon-pencil"></span></button>
          </p>
        </td>
        <td>
          <p data-placement="top" data-toggle="tooltip" title="Delete">
            <button (click)=deleteAdress(i) class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
          </p>
        </td>
      </tr>
      </tbody>
    </table>

    <!--add adress modal-->
    <form [formGroup]="form">
      <div  class="modal fade" id="newadress" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              <h4 class="modal-title custom_align" id="Heading">Add new Adress</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control " type="text" name="phone" placeholder="City" formControlName="city">
              </div>
              <div class="form-group">

                <input class="form-control " type="text" name="fax" placeholder="Street" formControlName="street">
              </div>
              <div class="form-group">
                <textarea rows="2" class="form-control" name="email" placeholder="Postal code" formControlName="postal"></textarea>
              </div>
            </div>
            <div class="modal-footer " data-dismiss="modal">
              <button type="button" class="btn btn-warning btn-lg"  style="width: 100%;" (click)="addNewAdress(form.value)"><span class="glyphicon glyphicon-ok-sign"></span> Add new adress</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!--edit adress modal-->
    <form [formGroup]="form" *ngIf="selectedIndex !== undefined">
      <div  class="modal fade" id="editadress" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              <h4 class="modal-title custom_align" >Edit contact iformation </h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control " type="text" name="phone" placeholder="City" formControlName="city">
              </div>
              <div class="form-group">
                <input class="form-control " type="text" name="fax" placeholder="Street" formControlName="street">
              </div>
              <div class="form-group">
                <textarea rows="2" class="form-control" name="email" placeholder="Postal code" formControlName="postal"></textarea>
              </div>
            </div>
            <div class="modal-footer " data-dismiss="modal">
              <button type="button" class="btn btn-warning btn-lg"  style="width: 100%;" (click)="updateAdress(form.value)"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
